<tars>
	<application>
		enableset=n
		setdivision=NULL
		<client>
			async-invoke-timeout=5000
			refresh-endpoint-interval=60000
			stat=tars.tarsstat.StatObj
			property=tars.tarsproperty.PropertyObj
			report-interval=60000
			modulename=tars.tarsnode
			locator=tars.tarsregistry.QueryObj@tcp -h tars-tarsregistry -p 17890
			sync-invoke-timeout=6000
			asyncthread=3
		</client>
		<server>
			logsize=10M
			config=tars.tarsconfig.ConfigObj
			notify=tars.tarsnotify.NotifyObj
			log=tars.tarslog.LogObj
			deactivating-timeout=5000
			openthreadcontext=0
			threadcontextnum=1000
			threadcontextstack=32768
			app=tars
			server=tarsnode
			localip=_LISTEN_ADDRESS_
			local=tcp -h 127.0.0.1 -p 19385 -t 10000
			basepath=/usr/local/app/tars/tarsnode/bin/
			datapath=/usr/local/app/tars/tarsnode/data/
			logpath=/usr/local/app/tars/app_log
			logLevel=ERROR
			<NodeAdapter>
				endpoint=tcp -h _LISTEN_ADDRESS_ -p 19385 -t 60000
				allow
				maxconns=1024
				threads=1
				queuecap=100
				queuetimeout=4000
				servant=tars.tarsnode.NodeObj
			</NodeAdapter>
			<ServerAdapter>
				endpoint=tcp -h 127.0.0.1 -p 19386 -t 60000
				allow
				maxconns=1024
				threads=1
				queuecap=100
				queuetimeout=4000
				servant=tars.tarsnode.ServerObj
			</ServerAdapter>
		</server>
	</application>
	<log>
		logpath=/usr/local/app/tars/remote_app_log
		logthread=1
	</log>
	<node>
		registryObj=tars.tarsregistry.RegistryObj@tcp -h tars-tarsregistry -p 17891
		<keepalive>
			heartTimeout=60
			monitorInterval=2
			synStatInterval=300
		</keepalive>
		<hashmap>
			file=serversCache.dat
			minBlock=500
			maxBlock=500
			factor=1
			size=1M
		</hashmap>
	</node>
</tars>

