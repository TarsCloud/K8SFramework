apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ttrees.k8s.tars.io
spec:
  conversion:
    strategy: None
  group: k8s.tars.io
  names:
    kind: TTree
    listKind: TTreeList
    plural: ttrees
    singular: ttree
  scope: Namespaced
  versions:
    - name: v1beta1
      served: _V1BETA1_SERVED_
      storage: _V1BETA1_STORAGE_
      deprecated: true
      deprecationWarning: "k8s.tars.io/v1beta1 TTree is deprecated; please migrate to k8s.tars.io/v1beta3 TTree"
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apps:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    pattern: ^[A-Za-z][0-9A-Za-z]*$
                    maxLength: 63
                  businessRef:
                    type: string
                    pattern: ^(|[\x21-\x7e\p{Han}]{2,32})$
                  createTime:
                    type: string
                    format: date-time
                  createPerson:
                    type: string
                    maxLength: 100
                  mark:
                    type: string
                    maxLength: 1600
                required: [ name,businessRef ]
            businesses:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    pattern: ^[\x21-\x7e\p{Han}]{2,32}$
                  show:
                    type: string
                    minLength: 1
                    maxLength: 100
                  weight:
                    type: integer
                    minimum: 1
                    maximum: 5
                    default: 3
                  createTime:
                    type: string
                    format: date-time
                  createPerson:
                    type: string
                    maxLength: 100
                  mark:
                    type: string
                    maxLength: 1600
                required: [ name,show,weight ]
          required: [ apps,businesses ]
