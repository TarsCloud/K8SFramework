apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tframeworkconfigs.k8s.tars.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      conversionReviewVersions:
        - v1
      clientConfig:
        service:
          name: tars-webhook-service
          namespace: tars-system
          path: /conversion
        caBundle: 
  group: k8s.tars.io
  names:
    kind: TFrameworkConfig
    listKind: TFrameworkConfigList
    plural: tframeworkconfigs
    singular: tframeworkconfig
    shortNames: [ tfc ]
  scope: Namespaced
  versions:
    - name: v1beta2
      served: _V1BETA2_SERVED_
      storage: _V1BETA2_STORAGE_
      schema:
        openAPIV3Schema:
          type: object
          properties:
            imageBuild:
              type: object
              properties:
                maxBuildTime: #seconds
                  type: integer
                  minimum: 180
                  maximum: 900
                  default: 300
                idFormat:
                  type: string
                  default: ""
            imageRegistry:
              type: object
              properties:
                registry:
                  type: string
                  pattern: ^[\x2D-\x3A\x61-\x7A]*$
                  maxLength: 500
                secret:
                  type: string
                  pattern: ^([0-9a-z][-0-9a-z]*)?[0-9a-z]?(\.([0-9a-z][-0-9a-z]*)?[0-9a-z])*$
                default: ""
              required: [ registry ]
            recordLimit:
              type: object
              properties:
                texitedPod:
                  type: integer
                  minimum: 10
                  maximum: 100
                  default: 48
                tconfigHistory:
                  type: integer
                  minimum: 10
                  maximum: 100
                  default: 48
                timageRelease:
                  type: integer
                  minimum: 10
                  maximum: 100
                  default: 48
              default: { }
            nodeImage:
              type: object
              properties:
                image:
                  type: string
                  pattern: ^[\x2D-\x3A\x61-\x7A]*$
                  maxLength: 500
                secret:
                  type: string
                  pattern: ^([0-9a-z][-0-9a-z]*)?[0-9a-z]?(\.([0-9a-z][-0-9a-z]*)?[0-9a-z])*$
                  maxLength: 253
                  default: ""
              required: [ image ]
            upChain:
              type: object
              additionalProperties:
                type: array
                items:
                  type: object
                  properties:
                    host:
                      type: string
                      pattern: ^[\x2D-\x3A\x61-\x7A]*$
                      maxLength: 500
                    port:
                      type: integer
                      minimum: 1
                      maximum: 65535
                    timeout:
                      type: integer
                      default: 6000
                minItems: 1
                required: [ host,port ]
              default: { }
            expand:
              type: object
              additionalProperties:
                type: string
              default: { }
          required: [ imageRegistry,nodeImage ]
    - name: v1beta3
      served: _V1BETA3_SERVED_
      storage: _V1BETA3_STORAGE_
      schema:
        openAPIV3Schema:
          type: object
          properties:
            imageBuild:
              type: object
              properties:
                maxBuildTime: #seconds
                  type: integer
                  minimum: 180
                  maximum: 900
                  default: 300
                idFormat:
                  type: string
                executor:
                  type: object
                  properties:
                    image:
                      type: string
                      pattern: ^[\x2D-\x3A\x61-\x7A]*$
                      maxLength: 500
                    secret:
                      type: string
                      pattern: ^([0-9a-z][-0-9a-z]*)?[0-9a-z]?(\.([0-9a-z][-0-9a-z]*)?[0-9a-z])*$
                    default: ""
                  required: [ image ]
              required: [ executor ]
            imageUpload:
              type: object
              properties:
                registry:
                  type: string
                  pattern: ^[\x2D-\x3A\x61-\x7A]*$
                  maxLength: 500
                secret:
                  type: string
                  pattern: ^([0-9a-z][-0-9a-z]*)?[0-9a-z]?(\.([0-9a-z][-0-9a-z]*)?[0-9a-z])*$
                  default: ""
              required: [ registry ]
            recordLimit:
              type: object
              properties:
                texitedPod:
                  type: integer
                  minimum: 10
                  maximum: 100
                  default: 48
                tconfigHistory:
                  type: integer
                  minimum: 10
                  maximum: 100
                  default: 48
                timageRelease:
                  type: integer
                  minimum: 10
                  maximum: 100
                  default: 48
              default: { }
            nodeImage:
              type: object
              properties:
                image:
                  type: string
                  pattern: ^[\x2D-\x3A\x61-\x7A]*$
                  maxLength: 500
                secret:
                  type: string
                  pattern: ^([0-9a-z][-0-9a-z]*)?[0-9a-z]?(\.([0-9a-z][-0-9a-z]*)?[0-9a-z])*$
                  default: ""
              required: [ image ]
            upChain:
              type: object
              additionalProperties:
                type: array
                items:
                  type: object
                  properties:
                    host:
                      type: string
                      pattern: ^[\x2D-\x3A\x61-\x7A]*$
                      maxLength: 500
                    port:
                      type: integer
                      minimum: 1
                      maximum: 65535
                    timeout:
                      type: integer
                      default: 6000
                minItems: 1
                required: [ host,port ]
              default: { }
            expand:
              type: object
              additionalProperties:
                type: string
              default: { }
          required: [ imageBuild,imageUpload,nodeImage ]
