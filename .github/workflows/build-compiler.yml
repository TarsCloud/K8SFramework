name: build-base-compiler


on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/build-compiler.yml"
      - "doc/tools"
      - "doc/base-compiler.Dockerfile"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/build-compiler.yml"
      - "doc/tools"
      - "doc/base-compiler.Dockerfile"
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: env
        run: env
      - uses: actions/checkout@v1
      - name: login docker hub
        run: docker login -u ${{ secrets.name }} -p ${{ secrets.pass }}
      - name: Build docker
        run: cd doc && docker build . -f base-compiler.Dockerfile -t tarscloud/base-compiler 
      - name: push docker
        run: docker push tarscloud/base-compiler

