name: build-base-deploy

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/build-deploy.yml"
      - "compiler/tools/*"
      - "compiler/tools/yaml-tools/*"
      - "compiler/tools/helm-template/*"
      - "compiler/tools/helm-lib/*"
      - "compiler/base-deploy.Dockerfile"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/build-deploy.yml"
      - "compiler/tools/helm-template/*"
      - "compiler/tools/helm-lib/*"
      - "compiler/tools/*"
      - "compiler/base-deploy.Dockerfile"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: env
        run: env
      - uses: actions/checkout@v1
      # - uses: satackey/action-docker-layer-caching@v0.0.11
      #   continue-on-error: true
      - name: login docker hub
        run: docker login -u ${{ secrets.name }} -p ${{ secrets.pass }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:compiler"
          push: true
          tags: tarscloud/base-deploy:latest
          file: base-deploy.Dockerfile
          platforms: linux/amd64,linux/arm64

