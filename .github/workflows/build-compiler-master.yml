name: build-base-compiler-master


on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/build-compiler-master.yml"
      - "doc/tools/*"
      - "doc/tools/yaml-tools/*"
      - "doc/tools/helm-template/*"
      - "doc/tools/helm-lib/*"
      - "doc/base-compiler.Dockerfile"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/build-compiler-master.yml"
      - "doc/tools/*"
      - "doc/tools/helm-template/*"
      - "doc/tools/helm-lib/*"
      - "doc/base-compiler.Dockerfile"
  schedule:
    - cron: '0 05 * * *'

jobs:
  build:
    runs-on: ubuntu-20.04 
    steps:
      - name: env
        run: env
      - uses: actions/checkout@v1
      - name: login docker hub
        run: docker login -u ${{ secrets.name }} -p ${{ secrets.pass }}
      - name: Build docker
        run: cd doc && docker build . -f base-compiler.Dockerfile -t tarscloud/base-compiler:master --build-arg BRANCH=master
      - name: push master docker
        run: docker push tarscloud/base-compiler:master
      - name: push latest docker
        run: docker tag tarscloud/base-compiler:master tarscloud/base-compiler:latest && docker push tarscloud/base-compiler:latest
      - name: Build ssl docker
        run: cd doc && docker build . -f base-compiler-ssl.Dockerfile -t tarscloud/base-compiler-ssl:master --build-arg BRANCH=master
      - name: push master ssl docker
        run: docker push tarscloud/base-compiler-ssl:master
      - name: push latest ssl docker
        run: docker tag tarscloud/base-compiler-ssl:master tarscloud/base-compiler-ssl:latest && docker push tarscloud/base-compiler-ssl:latest


