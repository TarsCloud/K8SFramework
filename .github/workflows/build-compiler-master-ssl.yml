name: build-base-compiler-master-ssl

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/build-compiler-master-ssl.yml"
      - "compiler/tools/*"
      - "compiler/tools/yaml-tools/*"
      - "compiler/tools/helm-template/*"
      - "compiler/tools/helm-lib/*"
      - "compiler/base-compiler-ssl.Dockerfile"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/build-compiler-master-ssl.yml"
      - "compiler/tools/*"
      - "compiler/tools/helm-template/*"
      - "compiler/tools/helm-lib/*"
      - "compiler/base-compiler-ssl.Dockerfile"

jobs:
  build:
    runs-on: ubuntu-20.04 
    steps:
      - name: env
        run: env
      - uses: actions/checkout@v1
      - name: login docker hub
        run: docker login -u ${{ secrets.name }} -p ${{ secrets.pass }}
      - name: Build ssl docker
        run: cd compiler && docker build . -f base-compiler-ssl.Dockerfile -t tarscloud/base-compiler-ssl:master --build-arg BRANCH=master
      - name: push master ssl docker
        run: docker push tarscloud/base-compiler-ssl:master
      - name: push latest ssl docker
        run: docker tag tarscloud/base-compiler-ssl:master tarscloud/base-compiler-ssl:latest && docker push tarscloud/base-compiler-ssl:latest


