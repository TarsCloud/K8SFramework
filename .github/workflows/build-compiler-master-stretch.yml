name: build-base-compiler-master-stretch


on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/build-compiler-master-stretch.yml"
      - "doc/tools/*"
      - "doc/tools/yaml-tools/*"
      - "doc/tools/helm-template/*"
      - "doc/tools/helm-lib/*"
      - "doc/base-compiler-stretch.Dockerfile"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/build-compiler-master-stretch.yml"
      - "doc/tools/*"
      - "doc/tools/helm-template/*"
      - "doc/tools/helm-lib/*"
      - "doc/base-compiler-stretch.Dockerfile"
  schedule:
    - cron: '0 05 * * *'

jobs:
  build:
    runs-on: ubuntu-20.04 
    steps:
      - name: env
        run: env
      - uses: actions/checkout@v1
      - name: login docker hub
        run: docker login -u ${{ secrets.name }} -p ${{ secrets.pass }}
      - name: Build docker
        run: cd doc && docker build . -f base-compiler-stretch.Dockerfile -t tarscloud/base-compiler-stretch:master --build-arg master
      - name: push master docker
        run: docker push tarscloud/base-compiler-stretch:master
      - name: push latest docker
        run: docker tag tarscloud/base-compiler-stretch:master tarscloud/base-compiler-stretch:latest && docker push tarscloud/base-compiler-stretch:latest

