name: k8s-framework-nightly-build

on: 
  push:
    branches: 
      - master
  schedule:
    - cron: '0 02 * * *'
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: docker login
      run: |
        docker login -u ${{ secrets.name }} -p ${{ secrets.pass }} 
    - name: Pull code
      run: ./prepare.sh    
    - name: Build binary
      run: ./buildBinary
    - name: Build docker
      run: ./buildHelm.sh tarscloud ${{ secrets.name }} ${{ secrets.pass }} v1.0.0-nightly 
