name: k8s-framework-nightly-build

on: 
  push:
    branches: 
      - master
  schedule:
    - cron: '0 02 * * *'
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: env
      run: env
    - uses: actions/checkout@v1
    - name: Pull code
      run: ./prepare.sh    
    - name: Build binary
      run: ./buildBinary.sh
    - name: Build docker
      run: ./buildHelm.sh tarscloud ${{ secrets.name }} ${{ secrets.pass }} v1.0.0-nightly 
